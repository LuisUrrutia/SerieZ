<ion-view title="Favoritos" id="page4">
  <ion-content padding="true" class="has-header">
    <ion-list>

      <ion-item class="item-thumbnail-left"
                ng-repeat="serie in vm.tvShows"
                ui-sref="details({id: serie.id})">
        <img ng-src="{{ vm.baseImgUrl + serie.backdrop_path }}" />
        <h2>{{ serie.name }}</h2>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
